<h2 mat-dialog-title>{{ isEditing ? 'Edit Employee' : 'Add Employee' }}</h2>
<mat-dialog-content [formGroup]="employeeForm">
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" [readonly]="isEditing">
    <mat-error *ngIf="employeeForm.controls['id'].hasError('notUnique')">
      ID already exists
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
    <mat-error *ngIf="employeeForm.controls['firstName'].hasError('required')">
      First Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
    <mat-error *ngIf="employeeForm.controls['lastName'].hasError('required')">
      Last Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age">
    <mat-error *ngIf="employeeForm.controls['age'].hasError('required')">
      Age is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city">
    <mat-error *ngIf="employeeForm.controls['city'].hasError('required')">
      City is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput formControlName="street">
    <mat-error *ngIf="employeeForm.controls['street'].hasError('required')">
      Street is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Department</mat-label>
    <input matInput formControlName="department">
    <mat-error *ngIf="employeeForm.controls['department'].hasError('required')">
      Department is required
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!employeeForm.valid" (click)="saveEmployee()">Save</button>
</mat-dialog-actions>
